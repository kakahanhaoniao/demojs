<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手风琴</title>
<style type="text/css">
ul,li,body,img{ margin:0; padding:0; list-style:none;}
ul li{float:left;overflow:hidden;width:40px;}
</style>
</head>
<body>
<ul>
        <li><img src="http://bh-lay.com/demo/images/1a.jpg" alt="" width="500" height="240" /></li>
    <li><img src="http://bh-lay.com/demo/images/2a.jpg" alt="" width="500" height="240" /></li>
    <li><img src="http://bh-lay.com/demo/images/3a.jpg" alt="" width="500" height="240" /></li>

</ul>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script>
$(function(){
	$("ul li").mouseenter(function(){
		if(!$(this).is(":animated")){
		$(this).animate({width:'500px'},"slow").siblings().animate({width:'50px'},"slow");};
		})
	})
</script>
</body>
