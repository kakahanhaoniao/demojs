/**
 * 插件写法 （闭包）
 */
	(function($){        
		$.fn.aurocount=function(num){
			if(num!=0){
			num--;
			$(this).html(num);

		}
		}
	})(jQuery);	  
	
	$(function () {
	var num=50;
	setInterval(function(){
		num--;
		if(num<=0){
			return false
		}else{
			$("#count").aurocount(num)
		}
	},1000);
	})
	
	</script>
